<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic of Table</title>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <th>item-1</th>
          <th>item-2</th>
          <th>item-3</th>
          <th>item-4</th>
          <th>item-5</th>
        </tr>
        <tr>
          <td colspan="2">Data-1</td>
          <td>Data-2</td>
          <td>Data-3</td>
          <td>Data-4</td>
        </tr>
        <tr>
          <td rowspan="2">Data-1</td>
          <td>Data-2</td>
          <td>Data-3</td>
          <td>Data-4</td>
          <td>Data-5</td>
        </tr>
        <tr>
          <td>Data-1</td>
          <td>Data-2</td>
          <td>Data-3</td>
          <td>Data-4</td>
        </tr>
      </table>
    </center>
  </body>
</html>
